name: checkout another repo
on:
  pull_request:
jobs:
  checkoute2e:
    runs-on: ubuntu-latest
    steps:
      - name: show owner
        run: echo ${GITHUB_REPOSITORY}
      # - name: Try to retrieve branch from otherrepo
      #   uses: octokit/request-action@v2.x
      #   id: get_branch_otherrepo
      #   with:
      #     route: GET /repos/Poweres-K/test-playwright/git/ref/${{ github.head_ref }}
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   continue-on-error: true
      - name: Try to retrieve branch from otherrepo
        id: get_branch_otherrepo
        run: |
          curl  -H "Authorization: token ${{secrets.CHECK}}" -H  https://api.github.com/repos/Poweres-K/test-playwright/branches/11
      - name: show output
        run: echo '${{ steps.get_branch_otherrepo.outputs }}'
      - name: Determine which otherrepo branch to checkout
        run: |
          if [[ '${{ steps.get_branch_otherrepo.outputs.status }}' = '200' ]]; then
            echo ${{ github.head_ref }}
          else
            echo master
          fi
